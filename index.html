<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Record</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="overlay visible">
    <div class="overlay-content">
      <h1>Track Record</h1>
      <p>Place 20 albums in chronological order.<br>How many can you get right?</p>
      <button id="start-btn" class="btn">Start Game</button>
    </div>
  </div>

  <div id="end-screen" class="overlay">
    <div class="overlay-content">
      <h2 id="end-title"></h2>
      <p id="end-message"></p>
      <p id="end-score"></p>
      <button id="restart-btn" class="btn">Play Again</button>
    </div>
  </div>

  <header>
    <h1>Track Record</h1>
    <div id="score-display">Score: <span id="score">0</span> / 20</div>
  </header>

  <main>
    <section id="current-album-section">
      <p id="prompt-text">Drag the album to the timeline</p>
      <div id="current-album" class="album-card new-album"></div>
    </section>

    <section id="timeline-section">
      <div id="timeline"></div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
