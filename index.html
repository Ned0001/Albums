<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="overlay visible">
    <div class="overlay-content">
      <h1>Album Timeline</h1>
      <p>Place albums in chronological order.<br>One wrong guess and it's game over!</p>
      <button id="start-btn" class="btn">Start Game</button>
    </div>
  </div>

  <div id="game-over-screen" class="overlay">
    <div class="overlay-content">
      <h2>Game Over</h2>
      <p id="game-over-message"></p>
      <p id="game-over-score"></p>
      <button id="restart-btn-lose" class="btn">Play Again</button>
    </div>
  </div>

  <div id="win-screen" class="overlay">
    <div class="overlay-content">
      <h2>You Win!</h2>
      <p>You placed all 8 albums correctly!</p>
      <button id="restart-btn-win" class="btn">Play Again</button>
    </div>
  </div>

  <header>
    <h1>Album Timeline</h1>
    <div id="score-display">Score: <span id="score">0</span> / 8</div>
  </header>

  <main>
    <section id="current-album-section">
      <p id="prompt-text">Where does this album go?</p>
      <div id="current-album" class="album-card new-album"></div>
    </section>

    <section id="timeline-section">
      <div id="timeline"></div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
